# Site settings
title:        NYCHTML5 Broadcast
email:        sepi@joesepi.com
author:       Joe Sepi
description:  "A broadcast (audio/video) where we speak more in depth with each event's speakers"
baseurl:     "/broadcast"
url:         "http://nychtml5.github.io"

# Google analytics
google_analytics:

# Optional features
animated:           false
show_related_posts: false
show_post_footers:  false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Social icons
show_social_icons: false
github_username:
stackoverflow_id:
twitter_username:
google_plus_id:
linkedin_username:
bitcoin_url:
paypal_url:
flattr_button:

# Build settings
markdown:     redcarpet
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     3
sass:
  compressed: true
